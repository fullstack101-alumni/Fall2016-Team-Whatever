<div class="container">
    <div class="row">    
        <div class="col-md-10 col-md-offset-1">

            <div class="panel panel-default panel-table">
              <div class="panel-heading">
                <div class="row">
                  <div class="col col-xs-6">
                    <h3 class="panel-title">Own Groups</h3>
                  </div>
                  <div class="col col-xs-6 text-right">
                    <button type="button" class="btn btn-sm btn-primary btn-create"><a routerLink="/createT">Create New</a></button>
                  </div>
                </div>
              </div>
              <div class="panel-body">
                <table class="table table-striped table-bordered table-list">
                  <thead>
                    <tr>
                        <th><em class="fa fa-cog"></em></th>
                        <th class="hidden-xs">ID</th>
                        <th>Groups</th>
                        <th>Description</th>
                    </tr> 
                  </thead>
                  <tbody>
                          <tr *ngFor="let group of groups">
                            <td align="center">
                              <input type="button" (click)="deleteGroup(group._id)" value="Del" class="btn btn-danger"><em class="fa fa-trash"></em>
                              <input type="button" (click)="goToGroup(group._id)" value="Go to this group page" class="btn btn-success">
                              <input type="button" (click)="goToDiscussion(group._id)" value="Participate to discussion" class="btn btn-success">
                            </td>
                            <td class="hidden-xs">group._id</td>
                            <td>{{group.name}}</td>
                            <td>{{group.description}}</td>
                          </tr>
                        </tbody>
                </table>
            
              </div>

</div></div></div>
