<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6" style="background-color:lavender;">
      <div class="panel-heading">
                <div class="row">
                  <div class="col col-xs-6">
                    <h3 class="panel-title">Group Users</h3>
                  </div>
                </div>
              </div>
         <table class="table table-striped table-bordered table-list">
                  <thead>
                    <tr>
                        <th>User Id</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Username</th>
                    </tr> 
                  </thead>
                  <tbody>
                          <tr *ngFor="let cusr of currentUsers">
                            <td>{{cusr._id}}</td>
                            <td>{{cusr.fname}}</td>
                            <td>{{cusr.lname}}</td>
                            <td>{{cusr.username}}</td>
                          </tr>
                        </tbody>
                </table>
    </div>
    <div class="col-sm-6" style="background-color:lavenderblush;">
      <div class="panel-heading">
                <div class="row">
                  <div class="col col-xs-6">
                    <h3 class="panel-title">Group Tasks</h3>
                  </div>
                </div>
              </div>
        <table class="table table-striped table-bordered table-list">
                  <thead>
                    <tr>
                        <th>Task Name</th>
                        <th>Description</th>
                    </tr> 
                  </thead>
                  <tbody>
                          <tr *ngFor="let cuTask of currentTasks">
                            <td>{{cuTask.name}}</td>
                            <td>{{cuTask.description}}</td>
                          </tr>
                        </tbody>
                </table>
    </div>
  </div>
</div>

<div class="form-group">
      <label for="textArea" class="col-lg-2 control-label">Textarea</label>
      <div class="col-lg-10">
        <textarea [(ngModel)]="currDiscussion" class="form-control" rows="3" id="textArea" style="margin-top: 0px; margin-bottom: 0px; height: 85px;"></textarea><br/>
        <input type="button" (click)="addDiscussion()" value="Submit Discussion" class="btn btn-primary">
      </div>
<br/><br/><br/><br/><br/><br/><br/><br/>
<div *ngFor="let dis of comments" class="panel panel-success">
  <div class="panel-heading">
    <h3 class="panel-title">{{dis.title}}</h3>
  </div>
  <div class="panel-body">
    <h3 class="panel-title">{{dis.ddate}}</h3>
  </div>
  <div class="panel-body">
    {{dis.content}}
  </div>
</div><br/>
